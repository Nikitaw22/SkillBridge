<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="card-container">
        <div class="row vh-100 g-0">
            <!-- Left Side -->
            <div class="col-lg-6 position-relative d-none d-lg-block">
                <!--  d-none d-lg-block  = for hiding images in small devices -->
                <div class="bg-holder" style="background-image: url(registerbg.jpeg);"></div>
            </div>
            <!-- End Of Left Side -->

            <!-- Right Side -->
            <div class="col-lg-6">
                <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                    <div class="col col-sm-6 col-lg-7  col-xl-6">

                        <div class="text-center mb-5">
                            <h3 class="fw-bold"> Sign Up </h3>
                            <p class="text-secondary">Get access to your account</p>
                        </div>

                        <!-- Social Login -->
                        <button class="btn btn-lg btn-outline-secondary btn-outline-custom w-100 mb-3">
                            <i class='bx bxl-google text-danger me-1 fs-6'></i> Sign up with Google
                        </button>
                        <button class="btn btn-lg btn-outline-secondary btn-outline-custom w-100 ">
                            <i class='bx bxl-facebook text-primary me-1 fs-6'></i> Sign up with Facebook
                        </button>
                        <!-- End of Social Login -->

                        <!-- Divider -->
                        <div class="position-relative">
                            <hr class="text-secondary divider">
                            <div class="divider-content-center">or</div>
                        </div>
                        <!-- End of Divider -->

                        <!-- Form -->
                        <form action="#">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-user'></i>
                                </span>
                                <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-envelope'></i>
                                </span>
                                <input type="email" class="form-control form-control-lg fs-6" placeholder="Email">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-lock-alt'></i>
                                </span>
                                <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                            </div>
                            <button class="btn btn-primary btn-lg w-100 mb-3">Sign Up</button>
                        </form>
                        <!-- Form -->
                        <div class="text-center">
                            <small>Already have an account? <a href="login.html" class="" fw-bold>Log In</a></small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Of Right Side -->
        </div>
    </div>
</body>

</html>
